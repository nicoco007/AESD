apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.nicoco007.jeuxdelaesd"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 5
        versionName "1.1.0"
    }
    /*signingConfigs {
        release {
            storeFile file("aesd-release.jks")
            //storePassword System.getenv("KEYSTOREPASS")
            keyAlias "keystore"
            //keyPassword System.getenv("AESD_KEYPASS")
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }*/
    packagingOptions {
        // fix duplicate files in APK exception
        pickFirst 'META-INF/INDEX.LIST'
        pickFirst 'META-INF/io.netty.versions.properties'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.0-beta.1@aar'){
        transitive=true
    }

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-core-ui:25.3.1'
    compile 'com.qozix:tileview:2.1.4'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'joda-time:joda-time:2.3'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.8.0'
}